<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table id="countdown">
        <tr>
            <th>Days</th>
            <th>Hours</th>
            <th>Minutes</th>
            <th>Seconds</th>
        </tr>
        <tr>
            <td>
                <div id="cd-days"></div>
            </td>
            <td>
                <div id="cd-hrs"></div>
            </td>
            <td>
                <div id="cd-min"></div>
            </td>
            <td>
                <div id="cd-leftSec"></div>
            </td>
        </tr>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
